<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <input type="textbox" class="grid-item" id="display">
        <div class="grid-item button delete">C</div>
        <div class="grid-item button delete">Del</div>
        <div class="grid-item button operation">/</div>
        <div class="grid-item button operation">*</div>
        <div class="grid-item button">1</div>
        <div class="grid-item button">2</div>
        <div class="grid-item button">3</div>
        <div class="grid-item button operation">-</div>
        <div class="grid-item button">4</div>
        <div class="grid-item button">5</div>
        <div class="grid-item button">6</div>
        <div class="grid-item button operation">+</div>
        <div class="grid-item button">7</div>
        <div class="grid-item button">8</div>
        <div class="grid-item button">9</div>
        <div class="grid-item button" id="equals">=</div>
        <div class="grid-item button" id="zero">0</div>
        <div class="grid-item button">.</div>
    </div>
</body>
</html>
