<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="textbox" id="display">
        <div class="grid-container">
            <div class="grid-item button">1</div>
            <div class="grid-item button">2</div>
            <div class="grid-item button">3</div>
            <div class="grid-item button">+</div>
            <div class="grid-item button">4</div>
            <div class="grid-item button">5</div>
            <div class="grid-item button">6</div>
            <div class="grid-item button">-</div>
            <div class="grid-item button">7</div>
            <div class="grid-item button">8</div>
            <div class="grid-item button">9</div>
            <div class="grid-item button">*</div>        
            <div class="grid-item button">.</div>
            <div class="grid-item button">0</div>
            <div class="grid-item button" id="equals">=</div>
            <div class="grid-item button">/</div>
        </div>
    </div>
</body>
</html>
